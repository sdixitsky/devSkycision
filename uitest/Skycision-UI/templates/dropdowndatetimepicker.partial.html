<div ng-attr-id="{{dropdownConfig.identifier}}" class="dropdown">
    <a class="dropdown-toggle" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
        {{dropdownConfig.title}}
    </a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" style="z-index: 200">
        <datetimepicker class="datetimecontent" data-ng-model="ngModel" data-before-render="beforeRender" data-datetimepicker-config="datetimepickerConfig"></datetimepicker>
    </ul>
</div>
