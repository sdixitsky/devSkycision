<div id="flights" flex="fill" layout="column" style="border-radius:3px 0 0 3px;">
    <ng-material-loader data-show="fc.show"></ng-material-loader>
    <table cellpadding="0" cellspacing="0" border="0" ng-table-dynamic="fc.tableParams with fc.cols" class="table table-condensed table-bordered table-hover">
        <colgroup>
            <col width="33.33%" />
            <col width="33.33%" />
            <col width="33.33%" />
        </colgroup>
        <tr class="ng-table-group" ng-repeat-start="opGroup in $groups">
            <td colspan="3">
                <a href="" ng-click="opGroup.$hideRows = !opGroup.$hideRows">
                    <i class="fa" ng-class="{ 'fa-chevron-right': opGroup.$hideRows, 'fa-chevron-down': !opGroup.$hideRows }"></i>
                    <strong>{{:: opGroup.value }}</strong>
                </a>
            </td>
        </tr>
        <tr ng-repeat-end="">
            <td colspan="3">
                <table cellpadding="0" cellspacing="0" border="0">
                    <tr ng-hide="opGroup.$hideRows">
                        <td colspan="3">
                            <table cellspacing="0" cellpadding="0" border="0" class="sub-details">
                                <tr ng-repeat-start="flight in opGroup.data track by $index">
                                    <td width="30%" ng-repeat="col in $columns">
                                        <a ng-if="$first" href="" ng-click="flight.expanded = !flight.expanded">
                                            <i class="fa" ng-class="{ 'fa-plus-circle': !flight.expanded, 'fa-minus-circle': flight.expanded }"></i>
                                        </a>
                                        <label ng-if="col.field == 'start'">{{flight[col.field]*1000 | date:'short'}}</label>
                                        <label ng-if="col.field !== 'start'">{{flight[col.field]}}</label>
                                    </td>
                                </tr>
                                <tr ng-repeat-end="">
                                    <td colspan="3">
                                        <table cellspacing="0" cellpadding="0" border="0">
                                            <tr flight-display ng-show="flight.expanded"></tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
