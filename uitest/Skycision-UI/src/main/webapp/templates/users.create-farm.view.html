<md-dialog layout="column" flex="30">
	<div class="modal-header" style="border: 0px;">
		<button type="button" class="close" aria-hidden="true"
			ng-click="cancel()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" id="modalViewTitle">Create New Farm</h4>
	</div>
	<!-- /.modal-header -->
	<div class="modal-body">
		<form name="form" role="form" class="css-form">
			<div class="form-group">
				<label for="newFarm-input-1" class="control-label"
					style="color: black">Farm Name:</label> <input
					ng-class="{'form-control':true,'has-error':form.farmName.$error.minlength}"
					type="text" id="farmName" name="farmName" style="color: black"
					ng-model="farm.farmName" ng-model-options="{ debounce: 250 }"
					placeholder="" ng-minlength="3" required />
				<div class="alert alert-warning fade in alert-dismissible"
					role="alert" ng-if="form.farmName.$error.minlength">
					<button type="button" data-dismiss="alert" class="close"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					Please enter a farm name between 3 and 15 characters.
				</div>
			</div>
			<div class="form-group">
				<label for="newFarm-input-2" class="control-label"
					style="color: black">Farm Address:</label> <input type="text"
					id="farmAddress" name="farmAddress" style="color: black"
					ng-model="address"
					ng-class="{'form-control':true,'has-details':!!farm.detail.formatted_address}"
					ng-autocomplete details="farm.detail" />
			</div>
		</form>
	</div>
	<!-- /.modal-body -->
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="cancel()">Cancel</button>
		<button type="button" class="btn btn-primary" id="create-button"
			ng-click="create(farm)">Create Farm</button>
	</div>
</md-dialog>
