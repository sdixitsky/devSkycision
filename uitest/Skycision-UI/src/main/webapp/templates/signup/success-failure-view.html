<md-dialog layout="column" flex="30">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="modalViewTitle">Login Failed</h4>
    </div>
    <!-- /.modal-header -->
    <div class="modal-body">
        <p>Please check your username and password.</p>
    </div>
   
    <!-- /.modal-body -->
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="cancel()">Cancel</button>
    </div>
</md-dialog>
