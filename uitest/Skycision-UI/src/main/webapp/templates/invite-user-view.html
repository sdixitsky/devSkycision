<md-dialog layout="column" flex="30">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="modalViewTitle">Invite a user to Skycision</h4>
    </div>
    <!-- /.modal-header -->
    <div class="modal-body">
    	<p>Enter the name and email address of the user and invite them to use this Skycision's account.</p>
        <form name="form" role="form" class="cd-form">
            <div class="form-group">
                <div class="fieldContainer">
                    <label class="image-replace cd-username" for="username">Username</label>
                    <input class="full-width has-padding has-border" id="username" name="username" type="text" placeholder="Username" ng-minlength="6" required ng-model="user.username">
                </div>
                <div class="alert alert-warning fade in alert-dismissible" role="alert" ng-if="form.username.$error.minlength">
                    <button type="button" data-dismiss="alert" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <span>Please enter atleast 6 characters.</span>
                </div>
            </div>
            <div class="form-group">
                <div class="fieldContainer">
                    <label class="image-replace cd-email" for="email">E-mail</label>
                    <input class="full-width has-padding has-border" id="email" name="email" type="email" required placeholder="E-mail" ng-model="account.email">
                </div>
                <div class="alert alert-warning fade in alert-dismissible" role="alert" ng-if="form.email.$error.email">
                    <button type="button" data-dismiss="alert" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <span>Please enter valid email</span>
                </div>
            </div>
        </form>
    </div>
    <!-- /.modal-body -->
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" id="create-button" ng-click="invite()">Invite</button>
    </div>
</md-dialog>
